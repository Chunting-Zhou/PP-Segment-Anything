<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of Segment Anything</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Introduction of Segment Anything</h1>
        <h2>Segment the Image</h2>
    </header>

    <section class="explanation">
        <p>Image with promote points</p>
    </section>

    <section class="carousel">
        <div class="carousel-container">
            <button class="carousel-btn prev" onclick="plusSlides(-1)">&#10094;</button>
            <div class="carousel-content">
                <div class="slide">
                    <div class="image-row">
                        <img src="./image/image1.png" alt="Image with promote points">
                        <img src="./image/image2.png" alt="Image with promote points">
                        <img src="./image/image3.png" alt="Image with promote points">
                    </div>
                    <div class="image-row">
                        <img src="./image/image4.jpg" alt="Segment">
                        <img src="./image/image5.jpg" alt="Segment">
                        <img src="./image/image6.jpg" alt="Segment">
                    </div>
                </div>
                <!-- Add more slides here as needed -->
            </div>
            <button class="carousel-btn next" onclick="plusSlides(1)">&#10095;</button>
        </div>
    </section>

    <section class="explanation">
        <p>Segment</p>
    </section>

    <footer>
        <p>Â© 2024 Segment Anything</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
