<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP - Segment-Anything</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>PP - Segment-Anything</h1>
            <p>Chunting Zhou</p>
            <p>chuntingzhou97@gmail.com</p>
        </div>
    </header>

    <section class="introduction">
        <div class="introduction-content">
            <h2>Introduction of Segment-Anything</h2>
            <h3>Segment the image</h3>
        </div>
    </section>

    <section class="content">
        <div class="carousel-container">
            <div class="carousel-content">
                <!-- First Slide -->
                <div class="slide">
                    <div class="row">
                        <div class="description">
                            <p>Image with promote points</p>
                        </div>
                        <div class="images">
                            <div class="image-row">
                                <img src="./image/image1.png" alt="Image 1">
                                <img src="./image/image2.png" alt="Image 2">
                                <img src="./image/image3.png" alt="Image 3">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="description">
                            <p>Segment</p>
                        </div>
                        <div class="images">
                            <div class="image-row">
                                <img src="./image/image1.jpg" alt="Image 4">
                                <img src="./image/image2.jpg" alt="Image 5">
                                <img src="./image/image3.jpg" alt="Image 6">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Second Slide -->
                <div class="slide">
                    <div class="row">
                        <div class="description">
                            <p>Image with promote points</p>
                        </div>
                        <div class="images">
                            <div class="image-row">
                                <img src="./image/image4.png" alt="Image 7">
                                <img src="./image/image5.png" alt="Image 8">
                                <img src="./image/image6.png" alt="Image 9">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="description">
                            <p>Segment</p>
                        </div>
                        <div class="images">
                            <div class="image-row">
                                <img src="./image/image4.jpg" alt="Image 10">
                                <img src="./image/image5.jpg" alt="Image 11">
                                <img src="./image/image6.jpg" alt="Image 12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-btn prev" onclick="changeSlide(-1)"></button>
            <button class="carousel-btn next" onclick="changeSlide(1)"></button>

        </div>
    </section>

    <footer>
        <p>Â© 2024 Segment Anything</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            if (n >= slides.length) { slideIndex = 0 }
            if (n < 0) { slideIndex = slides.length - 1 }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }
    </script>
</body>
</html>
